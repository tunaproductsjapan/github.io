<script>
	$(function () {
		$(".header__spmenu").on('click', function () {
			$(this).toggleClass('active');
			$(".nav").toggleClass('panelactive');
			$(".l-header").toggleClass('active_mode');
		});

	if($('.header__spmenu').css('display') == 'none'){
			$(document).on({
			"mouseenter": function(){
				$(this).children('ul').fadeIn();
			},
			"mouseleave": function(){
				$(this).children('ul').hide();
			}
			}, ".subnavip");
		}else{
			$(".subnavipa").on('click', function () {
				$(this).parent('li').toggleClass('active');
				$(this).parent('li').children('ul').toggleClass('active');
				return false;
			});
		}

	$(window).on('load scroll', function () {
			$('.fadein').each(function () {
				var elemPos = $(this).offset().top;
				var scroll = $(window).scrollTop();
				var windowHeight = $(window).height();
				if (scroll > elemPos - windowHeight + 100) {
					$(this).addClass('scrollin');
				}
			});
		});
		$('a[href^="#"]').on('click', function () {
			var href = $(this).attr("href");
			var target = $(href == "#" || href == "" ? 'html' : href);
			var position = target.offset().top + 0;
			$('body,html').animate({
				scrollTop: position
			}, 400, 'swing');
			return false;
		});
	});
</script>
    <script>
        $(function () {
            $(".hero__introduce__close").on('click', function () {
                $(".hero__introduce").remove();
            });
            countDown();
        });
        function countDown() {
            var startDateTime = new Date();
            $('.top__block__time').each(function (index) {
                var endDateTime = new Date($(this).attr('data-time'));
                var d = Math.floor((endDateTime - startDateTime) / (24 * 60 * 60 * 1000));
                var h = Math.floor(((endDateTime - startDateTime) % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                var m = Math.floor(((endDateTime - startDateTime) % (24 * 60 * 60 * 1000)) / (60 * 1000)) % 60;
                var s = Math.floor(((endDateTime - startDateTime) % (24 * 60 * 60 * 1000)) / 1000) % 60 % 60;
                $(this).children('span').text(d + '日' + h + '時間' + m + '分' + s + '秒');
                if (d < 0) { $(this).closest('li').remove(); }
            });
            setTimeout('countDown()', 1000);
        }
    </script>
      <script>
        document.addEventListener('DOMContentLoaded', function()
            {
                const target_elms = document.querySelectorAll('[data-content-id]');
    
                const cb = function(entries, observer)
                {
                    entries.forEach((entry, index) =>
                    {
                        if (entry.isIntersecting)
                        {
                            const ld_content_id = entry.target.dataset.contentId;
                $(entry.target).load("./contents.php?c=" + ld_content_id, function(data, status, object) {
                  if (status === 'success') {
                    entry.target.classList.remove('is-loading');
                  }
                });
                observer.unobserve(entry.target);
                        }
                    })
                };
          
                const io = new IntersectionObserver(cb);
                target_elms.forEach(elm => {
            elm.classList.add('is-loading');
            io.observe(elm);
          });
            })
      </script>
